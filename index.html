<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
  <title>REST API - Countries</title>
  <meta name="description" content="Get information about countries via a RESTful API." />
  <meta name="author" content="Matheus A. Lino">
  <meta name="copyright" content="©2020 Matheus A. Lino" />
  <meta name="keywords" content="api, rest-countries">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="https://matheuslino.com.br/img/favicon.ico" type="image/x-icon">
  <script src="js/jquery.3.4.1.min.js" defer></script>
  <script src="js/bootstrap.bundle.min.js" defer></script>
  <script src="js/scripts.js" defer></script>
</head>

<body class="bg-light mx-3 mx-md-0">

  <div class="container my-4 my-md-5 shadow bg-white">
    <div class="row justify-content-between">
      <div class="col-12 py-4 rounded-top text-light bg-info">
        <button id="btn-return" type="button" class="btn btn-light position-absolute">Voltar</button>
        <h4 id="title1" class="text-center text-md-center">REST API</h4>
      </div>
    </div>

    <!-- First view -->
    <section id="content-home">
      <div class="row mt-md-5 justify-content-center">
        <div class="col-12 col-md-3 mt-4 mt-md-0">
          <select id="region-select" class="browser-default custom-select">
            <option selected disabled class="bg-light font-weight-bold">Região</option>
            <option value="africa">Africa</option>
            <option value="americas">Americas</option>
            <option value="asia">Asia</option>
            <option value="europe">Europa</option>
            <option value="oceania">Oceania</option>
          </select>
          <img src="">
        </div>
        <div class="col-12 col-md-3 mt-4 mt-md-0">
          <select id="country-select" class="browser-default custom-select">
            <option selected disabled class="bg-light font-weight-bold">País</option>
          </select>
        </div>
        <div class="col-12 col-md-3 mt-4 mt-md-0">
          <button id="search" type="button" class="btn btn-info w-100">Pesquisar</button>
        </div>
        <div class="col-12 my-md-5">
          <hr class="w-50 my-4 my-md-0 shadow">
        </div>
      </div>
      <div id="flag-section" class="row justify-content-center pb-0 pb-md-5">
        <p class="w-75 py-4 font-weight-bold rounded text-center text-secondary bg-light"> Preencha os campos acima para prosseguir</p>
      </div>
    </section>

    <!-- Second view -->
    <section id="content-details" class="d-none">
      <div class="row justify-content-center pt-4 pb-0 py-md-5">
        <div class="col-12 col-md-4 mb-4 mb-md-0">
          <img id="imgCountryField" src="" class="flag bg-light border shadow">
        </div>
        <div class="col-12 col-md-5 mb-4 mb-md-0">
          <table class="table table-fixed table-hover border">
            <tbody>
              <tr>
                <td class="col-5 bg-light font-weight-bold">Nome</td>
                <td class="col-7 text-right" id="nameField">-</td>
              </tr>
              <tr>
                <td class="col-5 bg-light font-weight-bold">Capital</td>
                <td class="col-7 text-right" id="capitalField">-</td>
              </tr>
              <tr>
                <td class="col-5 bg-light font-weight-bold">Região</td>
                <td class="col-7 text-right" id="regionField">-</td>
              </tr>
              <tr>
                <td class="col-5 bg-light font-weight-bold">Sub-região</td>
                <td class="col-7 text-right" id="subregField">-</td>
              </tr>
              <tr>
                <td class="col-5 bg-light font-weight-bold">População</td>
                <td class="col-7 text-right"  id="popField">-</td>
              </tr>
              <tr>
                <td class="col-5 bg-light font-weight-bold">Linguas</td>
                <td class="col-7 text-right" id="langField">-</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row justify-content-center px-3 px-md-0">
        <div class="col-12 my-md-5">
          <hr class="w-50 my-2 my-md-0 shadow">
        </div>
        <div class="col-12 mb-5 text-center">
          Países vizinhos:
        </div>
      </div>
      <div id="neighbor-section" class="row justify-content-center pb-0 pb-md-5 px-3 px-md-0">
      </div>
    </div>
  </section> 
</div>
</div>
</div>

    </div>
  </div><!-- .site-info -->
</footer><!-- #colophon -->

</body>

</html>
